# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - RazorWithCodeFirst20241204125535

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.*'
          
      - name: dotnet restore dependecies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: install EntityFrameworkCore Tools
        run: |
            dotnet new tool-manifest
            dotnet tool install dotnet-ef

      - name: Generate EF CoreMigtaion Script
        run: dotnet ef migrations scrpt --idempotent --no-build -- configuration Release --output ${{env.DOTNET_ROOT}}/sql/sql-script.sql --context RazorWithCodeFirst/Data/ProjectContext.cs --project ${{github.workspace}}/RazorWithCodeFirst.csproj 

      - uses: actions/upload-artifact@v4
        with: 
          name: ddl-updates
          path: ${{env.DOTNET_ROOT}}/sql/sql-script.sql

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3E0221137AB44C784066B3B6D1C9EBF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_232D40B22952413DA4C7CA60072A6421 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D2E75A6CE130459FA4C584BB62C161F5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'RazorWithCodeFirst20241204125535'
          slot-name: 'Production'
          package: ./.net-app

      - name : Azure SQL Deploy
        uses: Azure/sql-action@v3
        with: 
          # connection string
          connection-string: ${{secrets.SQL_CONNECTION_STRING}}
          path: ./ddl_updates/sql/sql-script.sql
